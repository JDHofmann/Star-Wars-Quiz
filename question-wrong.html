<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="Star Wars Quiz" content="Quiz yourself on your knowledge of the Star Wars film series and universe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resetstyle.css">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars Quiz</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/Starwarslogo.png" alt="Star Wars Logo">
      </div>
      <ul class="test-tracker">
        <li>Question: 1/10</li>
        <li>Score: 0</li>

      </ul>

    </header>
    <main>
      <div class="Questions-Answers">
        <form class="" action="index.html" method="submit">
          <fieldset>
            <h2 class="Question-Answer">Incorrect<br>R2 and C3PO appear in all the films but Solo</h2>
            <label class="not-correct">
              <input type="radio" name="answer" value="C-3PO and R2-D2">
            <span>C-3PO and R2-D2</span>
            </label>
            <label class="not-correct">
              <input type="radio" name="answer" value="Darth Vader and Emperor Palpatine">
              <span>Darth Vader and Emperor Palpatine</span>
            </label>
            <label class="not-correct">
              <input type="radio" name="answer" value="Han and Chewbacca">
              <span>Han and Chewbacca</span>
            </label>
            <label class="incorrect">
              <input type="radio" name="answer" value="answer 4">
              <span>answer 4</span>
            </label>
            <button type="submit" class="submit-button" name="button">Submit</button>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
  <script src="jQuery v3.4.1.js"></script>
  <script src="main.js"></script>
</html>
