<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="Star Wars Quiz" content="Quiz yourself on your knowledge of the Star Wars film series and universe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resetstyle.css">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars Quiz</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/Starwarslogo.png" alt="Star Wars Logo">
      </div>
      <ul class="test-tracker">
        <li>Question: 1/10</li>
        <li>Score: 0</li>
      </ul>
    </header>
    <main>
      <div class="Questions-Answers">
        <h2 class="Question">Who are the only two characters who appear in every Star Wars movie?</h2>
        <form class="" action="index.html" method="submit">
          <fieldset>
            <label class="answer-option">
              <input type="radio" name="answer" value="C-3PO and R2-D2">
            <span>C-3PO and R2-D2</span>
            </label>
            <label class="answer-option">
              <input type="radio" name="answer" value="answer 2">
              <span>answer 2</span>
            </label>
            <label class="answer-option">
              <input type="radio" name="answer" value="answer 3">
              <span>answer 3</span>
            </label>
            <label class="answer-option">
              <input type="radio" name="answer" value="answer 4">
              <span>answer 4</span>
            </label>
            <button type="submit" class="submit-button" name="button">Submit</button>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
  <script src="jQuery v3.4.1.js"></script>
  <script src="main.js"></script>
</html>
