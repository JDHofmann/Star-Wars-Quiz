<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="Star Wars Quiz" content="Quiz yourself on your knowledge of the Star Wars film series and the Star Wars Universe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resetstyle.css">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars Quiz</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/Starwarslogo.png" alt="Star Wars Logo">
      </div>
      <ul class="test-tracker">
        <li>Question:
          <span class="question-number"></span>
          /10
        </li>
        <li>Score:
          <span class="score"></span>
        </li>
      </ul>
    </header>
    <main>
      <div class="Questions-Answers">
        <h2 class="shouldWeStart">Are you ready to test<br> your Star Wars knowledge?</h2>
        <h2 class="correctOrIncorrect"></h2>
        <h3 class="correctedAnswer"></h3>
        <h2 class="Question"></h2>
        <h3 class="trivia"></h3>
        <h2 class="final-score">
        <span></span>
        </h2>
        <form class="" action="index.html" method="submit">
          <fieldset>

            <button type="submit" class="submit-button" name="button">Submit</button>

          </fieldset>
        </form>
        <button type="submit" class="start-quiz" name="button">Start the Quiz</button>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="build/bundle.js"></script>
  <script src="jQuery v3.4.1.js"></script>
  <script src="store.js"></script>
  <script src="main.js"></script>
</html>
